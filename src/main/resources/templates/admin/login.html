<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:include="common :: commonheader(~{::title},~{::link})">
    <title>博客登录</title>
    <link rel="stylesheet" href="#">
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<!--中间内容-->
<div class="m-container-small m-padded-tb-massivel m-margin-large" style="max-width: 30em !important">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                管理员登录
            </div>
        </h2>
        <form class="ui large form" method="post" th:action="@{/admin/login-submit}">
            <div class="ui stacked segment">
                <div class=" field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class=" field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密码">
                    </div>
                </div>
                <button class="ui fluid large teal submit button " >Login</button>
            </div>
            <!--错误提示信息-->
            <div class="ui mini error message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}"style="text-align: center"></div>
        </form>
    </div>
</div>
<!--引入js-->
<!--/*/<th:block th:replace="common :: script">/*/-->
<!--/*/</th:block>/*/-->
<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '提示:请输入用户名!'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '提示:请输入密码!'
                }]
            }

        }
    });
</script>
</body>
</html>
