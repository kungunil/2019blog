<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonheader(title,link)">
    <meta charset="UTF-8">
    <title th:replace="${title}">默认系统名称</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css"  th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/me.css}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" th:replace="${link}">
</head>
<body>
<!--导航-->
<nav   th:fragment="commonnav(n)" class="ui  attached  " th:classappend="${n==1 ? 'nav-style':''}">
        <div class="ui mini  menu stackable m-padded-tb-mini inverted "  style="" th:styleappend="${n==1 ? 'background-color:rgba(0,0,0,0);':''}">
            <a href="#" th:href="@{/}"> <h2 class="ui teal header item " >Blog</h2></a>
            <a href="#" th:href="@{/}" class="m-item  item m-mobile-hidden " th:classappend="${n==1 ? 'active': ''}"> <i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hidden " th:classappend="${n==2 ? 'active': ''}"> <i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hidden" th:classappend="${n==3 ? 'active': ''}"> <i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hidden" th:classappend="${n==4 ? 'active': ''}"> <i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class="info icon" th:classappend="${n==5 ? 'active': ''}"> </i>关于我</a>
            <div class="m-item right item m-mobile-hidden ">
                <div class="ui icon transparent  input ">
                    <input type="text"  placeholder="Search......">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    <a href="javascript:fun()" class="toggleClass hh ui black button m-right-top m-mobile-show">
        <i class="icon sidebar"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="commonfooter" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui container center aligned">
        <div class="ui grid divided inverted stackable">
            <div class="ui three wide column">
                <div class="ui link list inverted">
                    <div class="item">
                        <img src="/images/WeChat.jpg" alt="" style="width: 110px"  sclass="ui rounded image">
                    </div>
                </div>
            </div>
            <div class="ui three wide column">
                <h4 class="ui header inverted m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui link list inverted">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="ui three wide column">
                <h4 class="ui header inverted m-text-thin m-text-spaced">联系我</h4>
                <div class="ui link list inverted">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="ui seven wide column">
                <h4 class="ui header inverted m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-opacity-mini m-text-spaced">大厦酒店啥叫还得看沙河街道啥叫</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-opacity-tiny m-text-spaced">Copyright©2021-2022 MyBlog Designed By Huanglong</p>

    </div>
</footer>

<!--script-->
<th:block th:fragment="script">
    <script type="text/javascript"  th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript"  th:src="@{/js/semantic.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script>
        $('.toggleClass.hh').click(fun());

        function fun (){
            $('.m-item').toggleClass('m-mobile-hidden');
        }

    </script>
</th:block>
</body>
</html>
